<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="rec-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="rec-slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });

        // $('#model_add').click(function () {
        //     // alert('add');
        //     $('#addModal').modal('hide');
        // });

        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })      
    </script>
    <script id="tempCate" type="text/html">
        {{each data}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.slug}}</td>
                <td class="text-center">
                    <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                        class="btn btn-info btn-xs">编辑</a>
                    <a href="javascript:" Categories_id="{{$value.id}}" class="btn btn-danger btn-xs Categories_del">删除</a>
                </td>
            </tr>
        {{/each}}
    </script>
    <script>
        //===========删除文章类别=============
        /*
         获取文章分类信息
           请求地址：https://autumnfish.cn/big32/admin/category_search
           请求方式：get
           请求参数：无
           步骤
           1. 进入页面之后
           2. 通过ajax获取数据
           3. 数据获取到之后渲染到页面上
               1. 结合模板引擎来渲染
               文章新增

       新增分类
           请求地址：https://autumnfish.cn/big32/admin/category_add
           请求方式：post
           请求参数：
           步骤
           1. 点击新增按钮 弹出新增框
           2. 新增框中输入 name和slug
           1. 点击取消 关闭
           2. 点击新增  
               1. 获取数据
               2. 调用接口
               3. 响应回来之后

         */
        $(function () {
            // 封装请求函数
            function setAjax() {
                $.ajax({
                    url: "https://autumnfish.cn/big32/admin/category_search",
                    type: "get",
                    success: function (backData) {
                        var html = template("tempCate", backData);
                        $("tbody").html(html);
                    }
                })
            };

            setAjax();  //页面加载时执行一次请求

            //点击新增文章类别按钮事件
            $("#model_add").click(function(){
                var name=$("#rec-name").val().trim();   //去除文章名字前后的空格
                var slug=$("#rec-slug").val().trim();   //去除文章类别前后的空格
                if(name==""||slug==""){     //如果文章名字或者类别为空
                    return;     //不执行下面的代码
                }else{
                    $.ajax({
                        url:"https://autumnfish.cn/big32/admin/category_add",
                        type:"post",
                        data:{
                            name:name,
                            slug:slug
                        },
                        success:function(backData){
                            $('#addModal').modal('hide');   //隐藏输入框
                            if(backData.code==200){     //如果返回值200正常
                                setAjax();      //再调用一次请求事件
                            }
                        }
                    })
                }
            })

            //点击删除当前文章类别
            $(".category_table tbody").on("click",".Categories_del",function(e){
                e.preventDefault()
                var id=Number($(this).attr("Categories_id"));
                console.log(id);
                
                $.ajax({
                    url:"http://localhost:8000/admin/category_delete",
                    type:"post",
                    data:{
                        id:id
                    },
                    success:function(backData){
                        console.log(backData);
                        setAjax();
                    }
                })
            })
        })



    </script>
</body>

</html>
