<script>
    //==============================================
    $(function () {
        //下拉框被点击时,记录当前点击的value值
        // var Categories = $("#selCategory")
        var Categories = ""
        $("#selCategory").click(function () {
            Categories = $(this).val();
            if (Categories == "所有分类") {
                Categories = "";
            }
        })
        // var state = $("#selStatus")
        var state = ""
        $("#selStatus").click(function () {
            state = $(this).val();
            if (state == "所有状态") {
                state = "";
            }
        })

        //=================筛选功能完成================================
        // 封装请求函数
        function setAjax() {
            $.ajax({
                url: "http://localhost:8000/admin/search",
                type: "get",
                data: {
                    page: 1,
                    perpage: 6
                },
                success: function (backData) {
                    //设置文章内容
                    console.log(backData);
                    var html = template("tempCate", backData);
                    $("tbody").html(html);
                    
                    
                }
            })
        };
        setAjax();  //页面加载时执行一次请求

        //数组去重函数
        function uniq(array) {
            var temp = [];
            var index = [];
            var l = array.length;
            for (var i = 0; i < l; i++) {
                for (var j = i + 1; j < l; j++) {
                    if (array[i] == array[j]) {
                        i++;
                        j = i;
                    }
                }
                temp.push(array[i]);
                index.push(i);
            }
            return temp;
        }


        //获取所有的分类,并添加到所有分类
        $.ajax({
            url: "http://localhost:8000/admin/search",
            type: "get",
            data: {
            },
            success: function (backData) {
                //获取并设置所有的文章类别
                var arr = [];
                var arr1 = [];
                for (var i = 0; i < backData.data.length; i++) {
                    arr.push(backData.data[i].type);
                    arr1.push(backData.data[i].state);
                }
                arr = uniq(arr);
                var html = "<option>所有分类</option>";
                for (var i = 0; i < arr.length; i++) {
                    html += "<option>" + arr[i] + "</option>"
                }
                $("#selCategory").html(html);

                //获取并设置所有的文章发布状态
                arr1 = uniq(arr1);
                var html = "<option>所有状态</option>";
                for (var i = 0; i < arr1.length; i++) {
                    html += "<option>" + arr1[i] + "</option>"
                }
                $("#selStatus").html(html);
            }
        })

        //筛选按钮点击时,把下拉框的value传入ajax请求函数中
        $("#btnSearch").click(function (e) {
            e.preventDefault();

            // 提交ajax请求,并设置数据
            setAjax()
        })
        //=================筛选功能完成================================

        //=================删除文章功能开始==================================
       
        $(".table-bordered tbody").on("click",".btn-delete",function(){
            var id=Number($(this).attr("article_id"));
            $.ajax({
                url:"http://localhost:8000/admin/article_delete",
                type:"get",
                data:{
                    id:id
                },
                success:function(backData){
                    if(backData.code==200){
                        console.log(backData.msg);
                        setAjax(); //删除完之后重新请求数据,再渲染一次
                    }
                    
                }
            })
        })
        // ================删除文章结束
    })

</script>
